version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Optional: run the app inside a container for development
  app:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/uploads
    command: sh -c "npm install && npm run start:dev"
    environment:
      - MONGO_URI=mongodb://mongo:27017/nest-orders
      - REDIS_HOST=redis
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis

volumes:
  mongo-data:
  redis-data: